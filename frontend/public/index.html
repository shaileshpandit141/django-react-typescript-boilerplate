<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <!-- CSS Custom Properties - Theme Variables -->
    <style>
        /*******************************************************************************
        * CSS Custom Properties - Updated Theme Variables
        * Improvements for enhanced contrast, accessibility, and usability
        ******************************************************************************/

        :root {
            /* Background Colors */
            --background-light: #FAFAFA;    /* Main background color */
            --background-dark: #121212;     /* Darker variant for contrast */
            --card-background: #F5F5F5;     /* Slightly lighter for better differentiation */
            --header-background: #FAFAFAF2;   /* Improved contrast for overlays */
            --footer-background: #EEEEEE;   /* Matches card background for harmony */

            /* Text Colors */
            --text-primary: #000000;        /* Main text color */
            --text-secondary: #222222;      /* Improved contrast for secondary text */
            --text-accent: #555555;         /* Slightly darker for better readability */
            --error-text-primary: #C62828;  /* Enhanced for better visibility in light mode */

            /* Border Colors */
            --border-color-light: #D6D6D6;  /* Slightly darker for better separation */
            --border-color-dark: #404040;   /* Matches other dark colors for consistency */

            /* Button Colors */
            --button-primary-background: #E5E5E5;  /* Slightly lighter for improved distinction */
            --button-primary-hover: #DCDCDC;       /* Enhanced hover effect */
            --button-secondary-background: #E5E5E5;  /* Matches primary button for consistency */
            --button-secondary-hover: #DADADA;     /* Improved hover state */
            --button-text-color: #000000;          /* Ensures readability */

            /* Link Colors */
            --link-color: #005BBB;           /* Slightly darker for contrast */
            --link-hover-color: #003F88;     /* Enhanced hover state */
            transition: background-color 0.3s ease, color 0.3s ease; /* More specific transitions */
        }

        [data-theme="dark"] {
            /* Background Colors - Dark Theme */
            --background-light: #1E1E1E;    /* Main dark background */
            --background-dark: #121212;     /* Darker variant */
            --card-background: #2A2A2A;     /* Slightly lighter for better elevation */
            --header-background: #1E1E1EF2; /* Improved semi-transparent overlay */
            --footer-background: #1A1A1A;   /* Harmonized with other dark elements */

            /* Text Colors - Dark Theme */
            --text-primary: #FFFFFF;        /* Maximum visibility */
            --text-secondary: #BBBBBB;      /* Slightly improved for readability */
            --text-accent: #AAAAAA;         /* Enhanced subtle text contrast */
            --error-text-primary: #FF6F61;  /* Brightened for better visibility */

            /* Border Colors - Dark Theme */
            --border-color-light: #494949;  /* Enhanced subtle borders */
            --border-color-dark: #636363;   /* Improved visual separation */

            /* Button Colors - Dark Theme */
            --button-primary-background: #4A4A4A;  /* Slightly lighter for distinctiveness */
            --button-primary-hover: #3A3A3A;       /* Enhanced hover effect */
            --button-secondary-background: #4A4A4A; /* Matches primary button */
            --button-secondary-hover: #3A3A3A;     /* Enhanced hover effect */
            --button-text-color: #FFFFFF;          /* Maximum contrast */

            /* Link Colors - Dark Theme */
            --link-color: #5CAFFF;          /* Enhanced link visibility */
            --link-hover-color: #80C3FF;    /* Improved hover state */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            font-size: 1rem;
            width: 100%;
            min-height: 100vh;
            background-color: var(--background-light);
            color: var(--text-primary);
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>

    <!-- Prevent the theme refresh flicker -->
    <script>
      (() => {
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
